<body>

    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. we'll tell
            you if your guess is low or high</p>
        <div class="wrapper">
            <button onclick="restart()">Play Again</button>
            <p>Between 1 and 100</p>
        </div>
            <h2 class="para">Guess my number</h2>
            <p class="hide_num">?</p>
            <p class="message">Start Guessing....</p>
            <div class="number_data">
                <form onsubmit="return function2(event)">
                    <p>Enter a guess:<input onfocus="this.value=''" type="number" id="number" placeholder="Enter the number"></p>
                    <p>Previous Guess:
                    <p id="guess"></p>
                    <p/>
                    <button onclick="hint()" type="button">Get a hint</button>
                    <button class="btn" submit">Submit guess</button>
                </form>
                <div class="content">
                    <p>Score:<span class="score">20</span></p>
                    <hr style="width: 80%;color:black;">
                    <p>High Score:<span class="highscore">0</span></p>

                </div>

            </div>

            <p id="demo1"></p>
